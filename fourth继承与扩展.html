<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承与扩展</title>
</head>
<body>
<script type="text/javascript">
//Fly类型构造函数
	function Flyer(fname, speed) {
		this.fname=fname;
		this.speed=speed;
	}
	Flyer.prototype.fly=function(){
		console.log(this.fname+' 以时速：' + this.speed+"飞行...");
	}
	var bird=new Flyer("小麻雀",40);
	function Plane(fname,speed,capacity){
		// Flyer.call(Plane);
		Object.setPrototypeOf(this,new Flyer(fname,speed));
		this.capacity=capacity;
	}
	var a380=new Plane("a380",1800,555);
	a380.fly();//a380 以时速：1800飞行...
	
	Object.getPrototypeOf(a380).fly=function() {
		console.log(this.fname+"搭乘 "+this.capacity+" 名乘客"+' 以时速 '+this.speed+" 飞行...");
	};
	a380.fly();//a380搭乘 555 名乘客 以时速 1800 飞行...

	var boyin747=new Plane("B747",1500,320);
	boyin747.fly();//B747 以时速：1500飞行...
</script>
</body>
</html>
